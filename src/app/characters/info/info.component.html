<table>
    <tr>
        <th>Nombre</th>
        <th>Ki</th>
        <th>Raza</th>
        <th>Foto</th>
    </tr>
    <tr *ngFor="let character of characters">
        <td>{{character.name}}</td>
        <td>{{character.ki}}</td>
        <td>{{character.race}}</td>
        <td>{{character.image}}</td>
    </tr>
</table>
